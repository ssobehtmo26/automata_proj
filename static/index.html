<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" type="image/png" sizes="16x16" />
    <script src="script.js"></script>
    <title>Automata Form Autofill</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="loading-overlay">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="message">
        <p>Please wait!</p>

        This might take a minute or two...
      </div>
    </div>

    <div class="container">
      <img src="logo.png" alt="Automata Logo" />
      <h1>Automata</h1>
      <p>Enter the URL of the Google form to be autofilled:</p>
      <input type="text" id="form-url" placeholder="Enter URL" />
      <div class="error-message" id="error-message"></div>
      <br />
      <button class="fill-details-btn" onclick="fillForm()">
        Fill Details
      </button>
    </div>
  </body>
</html>
